<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="icon" href="https://static.cdninstagram.com/rsrc.php/yr/r/rzWiSjZRxk5.webp">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <div class="left">
        <img src="left.png" alt="Instagram promo">
    </div>

    <div class="right">
        <div class="login-box">
            <h1 class="title">Log into Instagram</h1>

            <input type="text" placeholder="Mobile number, username or email">
            <input type="password" placeholder="Password">

            <button class="login-btn">Log in</button>

            <a class="forgot" href="#">Forgot password?</a>

            <button class="fb-btn">
                <img src="facebook.png">
                Log in with Facebook
            </button>

            <button class="create-btn">Create new account</button>

            <div class="meta">
                <img src="meta.png">
            </div>
        </div>
    </div>
</div>

</body>
</html>
