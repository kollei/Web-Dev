<!DOCTYPE html>
<html>
    <body>
        <script>
            let i = 3;
            while (i) {
            alert( i-- );
            }

            let j = 0;
            while (++j < 5) alert( j );

            let a = 0;
            while (a++ < 5) alert( a );

            for (let i = 0; i < 3; i++) {
            alert( `number ${i}!` );
            }

            let k = 0;
            while (k < 3) {
            alert( `number ${k}!` );
            k++;
            }
        </script>
    </body>
</html>
